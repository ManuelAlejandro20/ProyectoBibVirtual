<!DOCTYPE html>
<html lang="zxx">
    

<head th:replace="fragments/header-unregistered :: head" />

<body>
    
    <header th:replace="fragments/header-unregistered :: header"></header>
    
    <!-- Start: Page Banner -->
    <section class="page-banner services-banner">
        <div class="container">
            <div class="banner-header">
                <h2>Inicia sesión o regístrate</h2>
                <span class="underline center"></span>
            </div>
            <div class="breadcrumb">
                <ul>
                    <li><a th:href="@{/}">Inicio</a></li>
                    <li>Iniciar sesión / Registrarse</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- End: Page Banner -->
    <!-- Start: Cart Section -->
    <div id="content" class="site-content">
        <div id="primary" class="content-area">
            <main id="main" class="site-main">
                <div class="signin-main">
                    <div class="container">
                        <div class="woocommerce">
                            <div class="woocommerce-login">
                                <div class="company-info signin-register">
                                    <div class="col-md-5 col-md-offset-1">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="company-detail bg-dark margin-left">
                                                    <div class="signin-head">
                                                        <h2>Iniciar sesión</h2>
                                                        <span class="underline left"></span>
                                                    </div>
                                                    <form class="login" method="post">
                                                        <p class="form-row form-row-first input-required">
                                                            <label>
                                                                <span class="first-letter">Nombre de usuario</span>  
                                                                <span class="second-letter">*</span>
                                                            </label>
                                                            <input type="text"  id="username" name="username" class="input-text" required>
                                                         </p>
                                                        <p class="form-row form-row-last input-required">
                                                            <label>
                                                                <span class="first-letter">Contraseña</span>  
                                                                <span class="second-letter">*</span>
                                                            </label>
                                                            <input type="password" id="password" name="password" class="input-text" required>
                                                        </p>
                                                        <div class="clear"></div>
                                                        <div class="password-form-row">
                                                            <p class="form-row input-checkbox">
                                                                <input type="checkbox" value="forever" id="rememberme" name="rememberme">
                                                                <label class="inline" for="rememberme">Recordarme</label>
                                                            </p>
                                                            <p class="lost_password">
                                                                <a href="#">¿Olvidaste tu constraseña?</a>
                                                            </p>
                                                        </div>
                                                        <input type="submit" value="Ingresar" name="login" class="button btn btn-default">
                                                        <div class="clear"></div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 new-user">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="company-detail new-account bg-light margin-right">
                                                    <div class="new-user-head">
                                                        <h2>Registrarse</h2>
                                                        <span class="underline left"></span>
                                                    </div>
                                                    <form class="login" method="post">
                                                        <p class="form-row form-row-first input-required">
                                                            <label>
                                                                <span class="first-letter">Nombre de usuario</span>  
                                                                <span class="second-letter">*</span>
                                                            </label>
                                                            <input type="text" id="username1" name="username" class="input-text" required>
                                                        </p>
                                                        <p class="form-row form-row-first input-required">
                                                            <label>
                                                                <span class="first-letter">Nombre completo</span>  
                                                                <span class="second-letter">*</span>
                                                            </label>
                                                            <input type="text" id="fullname" name="fullname" class="input-text" required>
                                                        </p>                                                                                                              
                                                        <p class="form-row form-row-first input-required">
                                                            <label>
                                                                <span class="first-letter">Correo electrónico</span>  
                                                                <span class="second-letter">*</span>
                                                            </label>
                                                            <input type="text" id="email" name="email" class="input-text" required>
                                                        </p>
                                                        <p class="form-row form-row-first input-required">
                                                            <label>
                                                                <span class="first-letter">Teléfono</span>  
                                                                <span class="second-letter">*</span>
                                                            </label>
                                                            <input type="text" id="phone" name="phone" class="input-text" required>
                                                        </p>
                                                        <p class="form-row form-row-first input-required">
                                                            <label>
                                                                <span class="first-letter">Dirección</span>  
                                                                <span class="second-letter">*</span>
                                                            </label>
                                                            <input type="text" id="address" name="address" class="input-text" required>
                                                        </p>
                                                        <p class="form-row input-required">
                                                            <label>
                                                                <span class="first-letter">Contraseña</span>  
                                                                <span class="second-letter">*</span>
                                                            </label>
                                                            <input type="password" id="password1" name="password" class="input-text" required>
                                                        </p>  
                                                        <p class="form-row input-required">
                                                            <label>
                                                                <span class="first-letter">Confirmar contraseña</span>  
                                                                <span class="second-letter">*</span>
                                                            </label>
                                                            <input type="password" id="password2" name="password2" class="input-text" required>
                                                        </p>  

                                                                                                                                                                                                                          
                                                        <div class="clear"></div>
                                                        <input type="submit" value="Registrarse" name="signup" class="button btn btn-default">
                                                        <div class="clear"></div>
                                                    </form> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- End: Cart Section -->
        
    <footer th:replace="fragments/footer-unregistered :: footer"> </footer>

</body>


</html>
