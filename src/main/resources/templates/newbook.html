<!DOCTYPE html>
<html lang="zxx">

<head th:replace="fragments/header :: head">
</head>

<body onload="init();">
	<header th:replace="fragments/header :: header"></header>

	<!-- Start: Page Banner -->
	<section class="page-banner services-banner">
		<div class="container">
			<div class="banner-header">
				<h2>Registrar nuevo libro</h2>
				<span class="underline center"></span>
				<p class="lead">Ingresa un nuevo libro al sistema</p>
			</div>
			<div class="breadcrumb">
				<ul>
					<li><a th:href="@{/}">Mi cuenta</a></li>
					<li>Registrar nuevo libro</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- End: Page Banner -->

	<div id="content" class="site-content" style="margin-bottom:8%">
		<div id="primary" class="content-area">
			<main id="main" class="site-main">
				<div class="checkout-main">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<article class="page type-page status-publish hentry">
									<div class="entry-content">
										<div class="woocommerce">
											<form
												th:action="@{../book/add}" th:object="${libroDTO}"
												class="checkout woocommerce-checkout" method="post"
												enctype="multipart/form-data"
												name="register_newbook">
												<div class="row">
													<div id="customer_details">
														<div class="col-xs-12 col-sm-12">
															<div class="woocommerce-billing-fields">
																<h2>Registra un nuevo libro</h2>
																<span class="underline left"></span>
																<div class="row">
																	<div class="billing-address-box">

																			<p id="booktitle"
																				class="form-row form-row form-row-first">
																			<div class="alert alert-success text-center" role="alert" th:text="${success}" th:if="${success}"></div>
																			<div class="alert alert-danger text-center" role="alert" th:text="${error}" th:if="${error}"></div>
																			<label for="tbxTitle" class="field-label">T칤tulo</label>
																				<input th:field="*{libro.nombre}" type="text" value="" autocomplete="title" placeholder="T칤tulo del libro" id="tbxTitle" name="title" class="input-text" title="Escriba a lo menos una letra" required>
																			</p>


																			<p id="bookeditorial"
																				class="form-row form-row form-row-last validate-required">
																				<label for="tbxEditorial" class="field-label">Editorial</label>
																				<input th:field="*{libro.editorial}" type="text" value="" autocomplete="editorial" placeholder="Editorial" id="tbxEditorial" name="editorial" class="input-text" title="Escriba a lo menos una letra" required>
																			</p>

																			<p id="autorname"
																				class="form-row form-row form-row-wide">
																				<label for="tbxAutor" class="field-label">Autor</label>
																				<input th:field="*{libro.autor}" type="text" value="" autocomplete="autor" placeholder="Autor" name="autor" id="tbxAutor" class="input-text" title="Escriba a lo menos una letra" required>
																			</p>

																			<p id="skunumber"
																				class="form-row form-row form-row-last validate-required">
																				<label for="tbxSku" class="field-label">SKU</label>
																				<input th:field="*{libro.sku}" type="text" value="" placeholder="SKU" name="sku" id="tbxSku" class="input-text" pattern="[0-9]{8,12}" maxlength="12" title="Escriba entre 8 y 12 caracteres, con solo n칰meros" required>
																			</p>

																			<p id="isbnnumber"
																				class="form-row form-row form-row-last validate-required">
																				<label for="tbxIsbn" class="field-label">ISBN</label>
																				<input th:field="*{libro.isbn}" type="text" name="isbn" placeholder="ISBN" value="" id="tbxIsbn" class="input-text " pattern="[0-9]{13}" title="Escriba 13 caracteres, con solo n칰meros" maxlength="13" required>
																			</p>

																			<p id="numberbooks"
																				class="form-row form-row form-row-last validate-required">
																				<label for="tbxStock" class="field-label">Stock</label>
																				<input th:field="*{libro.stock}" type="number" value="" placeholder="Cantidad de libros" id="tbxStock" min="1" name="books" class="input-text" title="Escriba un n칰mero mayor a 0" required>
																			</p>

																			<p id="numberpages"
																				class="form-row form-row form-row-last validate-required">
																				<label for="tbxCantPags" class="field-label">Cantidad p치ginas</label>
																				<input th:field="*{libro.cantidadPag}" type="number" value="" placeholder="Cantidad de p치ginas" id="tbxCantPags" min="1" name="pages" class="input-text" title="Escriba un n칰mero mayor a 0" required>
																			</p>

																			<p id="bookprice"
																				class="form-row form-row form-row-last validate-required">
																				<label for="tbxPrecio" class="field-label">Precio</label>
																				<input th:field="*{libro.precio}" type="tel" value="" autocomplete="price" placeholder="Precio (CLP)" id="tbxPrecio" name="price" class="input-text" title="Escriba un n칰mero mayor a 0" required>
																			</p>

																			<p id="bookcategory"
																				class="form-row form-row form-row-last validate-required">
																			<table id="selectCategoria" class="table scroll table-striped table-sm" cellspacing="0"
																				   style="border:0px;width:100%">
																				<thead>
																				<th class="seleccion" style="border-bottom: 0px;border-right:0px"></th>
																				<th class="categoria" style="border-bottom: 0px">Categor칤a(s)</th>
																				
																				</thead>
																				<tbody>
																				<th:block th:each="categoria : ${categorias}">
																					<tr>
																						<td class="seleccion" style="border-right:0px;border-top:0px;width:2%"><input type="checkbox" th:id="${categoria.id}" th:value="${{categoria.id}}" th:field="*{listaCategorias}"></td>
																						<td class="categoria" style="border-top:0px;width:98%"><label th:for="${categoria.id}" th:text="${categoria.nombre}"></label></td>
																					</tr>
																				</th:block>
																				</tbody>
																			</table>
																		</p>
																		
																			<p id="booklanguage"
																				class="form-row form-row form-row-last validate-required">
																			<label for="selectIdioma" class="field-label">Idioma</label>
																			<select th:field="*{idioma_id}" id="selectIdioma" name="selectIdioma" data-name="selectIdioma" class="w-select">																					
																					<option th:each="idioma : ${idiomas}" th:value="${idioma.id}" th:text="${idioma.nombre}"></option>
																				</select>

																			</p>

																			<p id="bookcover"
																				class="form-row form-row form-row-last validate-required">
																				<label for="cover">Elige la car치tula para el libro</label>
																				<input th:field="*{imagen}" type="file" value="" placeholder="Car치tula" id="cover" name="cover" accept="image/png, image/jpeg" required>
																			</p>

																			<p id="bookfile"
																				class="form-row form-row form-row-last validate-required">
																				<label for="file">Sube el libro en formato digital</label>
																				<input th:field="*{archivoPdf}" type="file" value="" placeholder="Archivo" id="file" name="file" accept="application/pdf" required>
																			</p>
																		<p>
	                                                                    <div class="col-sm-12">
	                                                                        <div class="form-group">
																				<textarea class="form-control" placeholder="Escribe aqui la rese침a" id="review" name="review" aria-required="true" style="resize:vertical" th:field="*{libro.resenia}"></textarea>
	                                                                            <div class="clearfix"></div>
	                                                                        </div>
	                                                                    </div>																																		</p>
																		<div class="col-xs-12 col-sm-6">
																			
																			<input id="registerBtn" type="submit" class="btn btn-default" name="newbook" value="Registrar libro" required>
																		</div>																																		
																	</div>
																</div>
																<div class="clear"></div>
															</div>
														</div>
														<div class="clearfix"></div>
													</div>
												</div>
											</form>
										</div>
									</div>
									<!-- .entry-content -->
								</article>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<!-- End: Cart Checkout Section -->
	
	<span></span>
	
	<footer th:replace="fragments/footer :: footer"> </footer>

	<script>
		var observe;
		if (window.attachEvent) {
			observe = function (element, event, handler) {
				element.attachEvent('on'+event, handler);
			};
		}
		else {
			observe = function (element, event, handler) {
				element.addEventListener(event, handler, false);
			};
		}
		function init () {
			var text = document.getElementById('review');
			function resize () {
				text.style.height = 'auto';
				text.style.height = text.scrollHeight+'px';
			}
			/* 0-timeout to get the already changed text */
			function delayedResize () {
				window.setTimeout(resize, 0);
			}
			observe(text, 'change',  resize);
			observe(text, 'cut',     delayedResize);
			observe(text, 'paste',   delayedResize);
			observe(text, 'drop',    delayedResize);
			observe(text, 'keydown', delayedResize);

			resize();
		}
		
	 	$("#tbxStock").val("1");
	 	$("#tbxCantPags").val("1");
	
		$(document).ready(function () {
		    $('#registerBtn').click(function() {
		      var checked = $("input[type=checkbox]:checked").length;
		      var value=$.trim($("#review").val());
		      var valuePrice=$.trim($("#tbxPrecio").val());
		      if(valuePrice==0){
		    	  alert("El precio no puede ser de 0.");
		    	  return false		    	  		    	  
		      }
		      
		      if(value.length==0)
		      {
		    	  alert("Una rese人 es requerida.");
		    	  return false
		      }
		      if(!checked) {
		        alert("Debes seleccionar por lo menos una categor眼.");
		        return false;
		      }	    
		    });
		});		
		
	</script>
	<script>
		var $table = $('table.scroll'),
				$bodyCells = $table.find('tbody tr:first').children(),
				colWidth;

		// Adjust the width of thead cells when window resizes
		$(window).resize(function() {
			// Get the tbody columns width array
			colWidth = $bodyCells.map(function() {
				return $(this).width();
			}).get();

			// Set the width of thead columns
			$table.find('thead tr').children().each(function(i, v) {
				$(v).width(colWidth[i]);
			});
		}).resize(); // Trigger resize handler
	</script>
</body>
