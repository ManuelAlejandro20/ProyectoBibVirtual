<!DOCTYPE html>
<html lang="zxx">

<head th:replace="fragments/header :: head">
<meta charset="UTF-8" />
</head>

<body>

	<header th:replace="fragments/header :: header"></header>

	<!-- Start: Page Banner -->
	<section class="page-banner services-banner">
		<div class="container">
			<div class="banner-header">
				<h2>Registrar nuevo libro</h2>
				<span class="underline center"></span>
				<p class="lead">Ingresa un nuevo libro al sistema</p>
			</div>
			<div class="breadcrumb">
				<ul>
					<li><a href="@{/}">Mi cuenta</a></li>
					<li>Registrar nuevo libro</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- End: Page Banner -->

	<div id="content" class="site-content">
		<div id="primary" class="content-area">
			<main id="main" class="site-main">
				<div class="checkout-main">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<article class="page type-page status-publish hentry">
									<div class="entry-content">
										<div class="woocommerce">
											<form
												action="http://libraria.demo.presstigers.com/checkout.html"
												class="checkout woocommerce-checkout" method="post"
												name="checkout">
												<div class="row">
													<div id="customer_details">
														<div class="col-xs-12 col-sm-12">
															<div class="woocommerce-billing-fields">
																<h2>Registra un nuevo libro</h2>
																<span class="underline left"></span>
																<div class="row">
																	<div class="billing-address-box">
																		<div class="col-xs-12 col-sm-6">
																			<p id="billing_first_name_field"
																				class="form-row form-row form-row-first">
																				<input type="text" value=""
																					autocomplete="given-name" placeholder="First Name"
																					id="billing_first_name" name="billing_first_name"
																					class="input-text">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-6">
																			<p id="billing_last_name_field"
																				class="form-row form-row form-row-last validate-required">
																				<input type="text" value=""
																					autocomplete="family-name" placeholder="Last Name"
																					id="billing_last_name" name="billing_last_name"
																					class="input-text">
																			</p>
																		</div>
																		<div class="clear"></div>
																		<div class="col-xs-12 col-sm-12">
																			<p id="billing_company_field"
																				class="form-row form-row form-row-wide">
																				<input type="text" value=""
																					autocomplete="organization"
																					placeholder="Company Name" id="billing_company"
																					name="billing_company" class="input-text ">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-12">
																			<p id="billing_address_1_field"
																				class="form-row form-row form-row-wide address-field validate-required">
																				<input type="text" value="" placeholder="Address"
																					name="billing_address_1" class="input-text">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-6">
																			<p id="billing_city_field"
																				class="form-row form-row form-row-wide address-field validate-required"
																				data-o_class="form-row form-row form-row-wide address-field validate-required">
																				<input type="text" value=""
																					placeholder="Town / City" name="billing_city"
																					class="input-text">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-6">
																			<p id="billing_state_field"
																				class="form-row form-row form-row-first address-field validate-state validate-required"
																				data-o_class="form-row form-row form-row-first address-field validate-required validate-state">
																				<input type="text" name="billing_state"
																					placeholder="State / County" value=""
																					class="input-text ">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-6">
																			<p id="billing_postcode_field"
																				class="form-row form-row form-row-last address-field validate-postcode validate-required"
																				data-o_class="form-row form-row form-row-last address-field validate-required validate-postcode">
																				<input type="text" value=""
																					placeholder="Postcode / ZIP" id="billing_postcode"
																					name="billing_postcode" class="input-text ">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-6">
																			<p id="billing_phone_field"
																				class="form-row form-row form-row-last validate-required validate-phone">
																				<input type="tel" value="" autocomplete="tel"
																					placeholder="Phone" id="billing_phone"
																					name="billing_phone" class="input-text ">
																			</p>																																																					
																		</div>
																		
																		<div class="col-xs-12 col-sm-6">
																			
																			<input type="submit" class="btn btn-default" name="newbook" value="Registrar libro">																																																						
																			
																		</div>																		
																		
																		<div class="col-xs-12 col-sm-12">
																			<div class="radio">
																				<input id="bill-address" type="radio"
																					value="bill-address" name="bill-address"> <label
																					for="bill-address">Ship Items To The Above
																					Billing Address</label>
																			</div>
																		</div>
																	</div>
																</div>
																<div class="clear"></div>
															</div>
														</div>
														<div class="clearfix"></div>
													</div>
												</div>
											</form>
										</div>
									</div>
									<!-- .entry-content -->
								</article>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<!-- End: Cart Checkout Section -->
	
	<footer th:replace="fragments/footer :: footer"> </footer>


</body>
