<!DOCTYPE html>
<html lang="zxx">

<head th:replace="fragments/header :: head">
<meta charset="UTF-8" />
</head>

<body>

	<header th:replace="fragments/header :: header"></header>

	<!-- Start: Page Banner -->
	<section class="page-banner services-banner">
		<div class="container">
			<div class="banner-header">
				<h2>Registrar nuevo libro</h2>
				<span class="underline center"></span>
				<p class="lead">Ingresa un nuevo libro al sistema</p>
			</div>
			<div class="breadcrumb">
				<ul>
					<li><a href="@{/}">Mi cuenta</a></li>
					<li>Registrar nuevo libro</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- End: Page Banner -->

	<div id="content" class="site-content" style="margin-bottom:8%">
		<div id="primary" class="content-area">
			<main id="main" class="site-main">
				<div class="checkout-main">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<article class="page type-page status-publish hentry">
									<div class="entry-content">
										<div class="woocommerce">
											<form
												th:action="@{newbook/add}"
												class="checkout woocommerce-checkout" method="post"
												name="register_newbook">
												<div class="row">
													<div id="customer_details">
														<div class="col-xs-12 col-sm-12">
															<div class="woocommerce-billing-fields">
																<h2>Registra un nuevo libro</h2>
																<span class="underline left"></span>
																<div class="row">
																	<div class="billing-address-box">
																		<div class="col-xs-12 col-sm-6">
																			<p id="booktitle"
																				class="form-row form-row form-row-first">
																				<input type="text" value=""
																					autocomplete="title" placeholder="Título del libro"
																					id="title" name="title"
																					class="input-text">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-6">
																			<p id="bookeditorial"
																				class="form-row form-row form-row-last validate-required">
																				<input type="text" value=""
																					autocomplete="editorial" placeholder="Editorial"
																					id="editorial" name="editorial"
																					class="input-text">
																			</p>
																		</div>
																		<div class="clear"></div>
																		<div class="col-xs-12 col-sm-12">
																			<p id="autorname"
																				class="form-row form-row form-row-wide">
																				<input type="text" value=""
																					autocomplete="autor"
																					placeholder="Autor" name="autor"
																					id="autor" class="input-text ">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-6">
																			<p id="skunumber"
																				class="form-row form-row form-row-last validate-required">
																				<input type="text" value=""
																					placeholder="SKU" name="sku"
																					id="sku" class="input-text">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-6">
																			<p id="isbnnumber"
																				class="form-row form-row form-row-last validate-required">
																				<input type="text" name="isbn"
																					placeholder="ISBN" value=""
																					id="isbn" class="input-text ">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-2">
																			<p id="numberbooks"
																				class="form-row form-row form-row-last validate-required">
																				<input type="number" value="" placeholder="Cantidad de libros"
																					id="books" name="books" class="input-text">
																			</p>
																		</div>																		
																		<div class="col-xs-12 col-sm-2">
																			<p id="numberpages"
																				class="form-row form-row form-row-last validate-required">
																				<input type="number" value=""
																					placeholder="Cantidad de páginas" id="pages"
																					name="pages" class="input-text ">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-2">
																			<p id="bookprice"
																				class="form-row form-row form-row-last validate-required">
																				<input type="tel" value="" autocomplete="price"
																					placeholder="Precio (CLP)" id="price"
																					name="price" class="input-text ">
																			</p>																																																					
																		</div>
																		<div class="col-xs-12 col-sm-3">
																			<p id="bookcategory"
																				class="form-row form-row form-row-last validate-required">
																				<input type="text" value=""
																					placeholder="Categoría" id="category" autocomplete="category"
																					name="category" class="input-text ">
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-3">
																			<p id="booklanguage"
																				class="form-row form-row form-row-last validate-required">
																				<input type="tel" value="" autocomplete="language"
																					placeholder="Idioma" id="language"
																					name="language" class="input-text ">
																			</p>																																																					
																		</div>	
																		<div class="col-xs-12 col-sm-6">
																			<p id="bookcover"
																				class="form-row form-row form-row-last validate-required">
																				<label for="cover">Elige la carátula para el libro</label>
																				<input type="file" value=""
																					placeholder="Carátula" id="cover"
																					name="cover">
																				<small>.jpeg, .jpg, .png</small>
																			</p>
																		</div>
																		<div class="col-xs-12 col-sm-6">
																			<p id="bookfile"
																				class="form-row form-row form-row-last validate-required">
																				<label for="file">Sube el libro en formato digital</label>
																				<input type="file" value="" 
																					placeholder="Archivo" id="file"
																					name="file">
																				<small>.pdf</small>
																			</p>																																																					
																		</div>																				
	                                                                    <div class="col-sm-12">
	                                                                        <div class="form-group">
	                                                                            <textarea class="form-control" placeholder="Escribe aqui la reseña" id="review" name="review" aria-required="true" style="resize:vertical"></textarea>
	                                                                            <div class="clearfix"></div>
	                                                                        </div>
	                                                                    </div>																																		
																		<div class="col-xs-12 col-sm-6">
																			
																			<input type="submit" class="btn btn-default" name="newbook" value="Registrar libro">																																																						
																			
																		</div>																																		
																	</div>
																</div>
																<div class="clear"></div>
															</div>
														</div>
														<div class="clearfix"></div>
													</div>
												</div>
											</form>
										</div>
									</div>
									<!-- .entry-content -->
								</article>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<!-- End: Cart Checkout Section -->
	
	<span></span>
	
	<footer th:replace="fragments/footer :: footer"> </footer>


</body>
