<!DOCTYPE html>
<html lang="zxx">

<head th:replace="fragments/header :: head">
<meta charset="UTF-8" />
</head>

<body onload="init();">

	<header th:replace="fragments/header :: header"></header>

	<!-- Start: Page Banner -->
	<section class="page-banner services-banner">
		<div class="container">
			<div class="banner-header">
				<h2 th:text="${libro.nombre}"></h2>
			</div>
			<div class="breadcrumb">
				<ul>
					<li><a th:href="@{/library}">Biblioteca</a></li>
					<li th:text="${libro.nombre}"></li>
				</ul>
			</div>
		</div>
	</section>
	<!-- End: Page Banner -->

	<!-- Start: Products Section -->
	<div id="content" class="site-content">
		<div id="primary" class="content-area">
			<main id="main" class="site-main">
				<div class="booksmedia-detail-main">
					<div class="container">						
						<div class="booksmedia-detail-box" style="margin-top:4%">
							<div class="alert alert-success text-center" role="alert" th:text="${success}" th:if="${success}"></div>
							<div class="alert alert-danger text-center" role="alert" th:text="${error}" th:if="${error}"></div>
							<div class="detailed-box">
								<div class="col-xs-12 col-sm-5 col-md-3">
									<div class="post-thumbnail">
										<div class="book-list-icon green-icon"></div>
										<img
											th:src="@{'/book/'+ ${libro.id} +'/image'}"
											alt="Book Image">
									</div>
								</div>
								<div class="col-xs-12 col-sm-7 col-md-6">
									<div class="post-center-content">
										<h2 th:text="${libro.nombre}"></h2>
										<p>
											<strong th:text="|Autor: ${libro.autor}|"></strong>
										</p>
										<p>
											<strong th:text="|ISBN: ${libro.isbn}|"></strong>
										</p>
										<p>
											<strong th:text="|SKU: ${libro.sku}|"></strong>
										</p>										
										<p>
											<strong th:text="|Editorial: ${libro.editorial}|"></strong>
										</p>
										<p>
											<strong th:text="|Cantidad de páginas: ${libro.cantidadPag}|"></strong>
										</p>
										<p>
											<strong>Formato: PDF</strong>
										</p>
										<p>
											<strong th:text="|Idioma: ${libro.idioma.nombre}|"></strong>
										</p>
										<p>
											<strong th:text="|Categoría(s): ${categorias}|"></strong>
										</p>
										<p>
											<strong th:text="|Ejemplares adquiridos: ${cantidad}|"></strong>											
										</p>								
										</br>							
										<div class="actions">
											<ul>
												<li>																										
												<a>
												</a>	
												</li>
                                                <li>
                                                <a>
                                                </a>
                                                </li>
                                                <li>
                                                <a>
                                                </a>
                                                </li>
	                                            <li>										                                                    <li>
                                                <a>
                                                </a>
                                                </li>
                                                <li>
                                                <a>
                                                </a>
                                                </li>                                                                                                                                                       <li>
                                                <a>
                                                </a>
                                                </li>                                                 
											</ul>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-3">
									<div class="post-right-content">
										<a th:href="@{'/library/' + ${libro.id} + '/read'}" class="btn btn-dark-gray">Leer</a> 
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="clearfix"></div>
							<p th:text="|Reseña: ${libro.resenia}|">

							</p>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<!-- End: Products Section -->

	<span></span>
	
	<footer th:replace="fragments/footer :: footer"> </footer>
</body>
